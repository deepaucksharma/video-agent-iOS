name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: Test/iOS/CoreTests  # Target the CoreTests directory

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            Test/iOS/CoreTests/Pods  # Update the path
          key: ${{ runner.os }}-build-${{ hashFiles('Test/iOS/CoreTests/Podfile.lock') }}  # Update the key
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Pods
        run: pod install
        working-directory: Test/iOS/CoreTests  # Update the working directory

      - name: Build the Project
        run: xcodebuild -workspace "CoreTests.xcworkspace" -scheme "CoreTests" -configuration "Release" build  # Replace with actual workspace and scheme names if necessary
        working-directory: Test/iOS/CoreTests  # Update the working directory

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
